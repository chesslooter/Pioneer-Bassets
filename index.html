<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pioneer Bassets</title>
    <style>
        /* Very basic styles for initial layout */
        :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color-scheme: light; }
        body { margin: 0; padding: 0; line-height: 1.4; }
        header { background:#0b5; padding:1rem; color:#042; }
        nav a { color: #042; margin-right: 1rem; text-decoration: none; font-weight:600; }
        main { padding: 2rem; }
        footer { padding: 1rem; background:#f3f3f3; text-align:center; font-size:0.9rem; color:#555; }
        .container { max-width: 900px; margin: 0 auto; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Pioneer Bassets</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Welcome</h2>
                <p>This is a very basic starting page. We'll build it out more later.</p>
            </section>

            <section>
                <h3>Quick notes</h3>
                <ul>
                    <li>HTML5 semantic structure</li>
                    <li>Responsive viewport meta tag included</li>
                    <li>Placeholder navigation and sections</li>
                </ul>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            &copy; <span id="year"></span> Pioneer Bassets
        </div>
    </footer>

    <script>
        // small script to set current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
